name: secagent-bench

on:
  pull_request:
    paths:
      - "benchmarks/**"
      - "skills/**"
      - "security_agents/**"
      - "pyproject.toml"
      - "uv.lock"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  benchmark:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        run: uv python install 3.12

      - name: Sync dependencies
        run: uv sync --dev

      - name: Run benchmark suite (strict)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          uv run secagent-bench --profile general --strict
